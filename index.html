<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Page Title</title>
</head>

<body>
    <div class='container1'>
        <div class='container2'>
            <div class='button4' onclick='createNews()'>Create News</div>
        </div>

        <div class='container3' id='newsList'>

            <div class='container4 hidden' id='listItemTemplate'>
                <img name='avatar' src='https://s3.amazonaws.com/uifaces/faces/twitter/scott_riley/128.jpg' class='image1'>
                <div class='container7'>
                    <div name='caption' class='text1'>This is the caption of the news.</div>
                    <div name='date' class='text2'>25th Oct 2018</div>
                </div>
            </div>

        </div>

        <div id='navButtons' class='container5 '>
            <div id='prevButton' onclick="refreshPage(-1)" class='button1' >
                <div>Prev</div>
            </div>
            <div id='nextButton' onclick="refreshPage(1)" class='button2' >
                <div>Next</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
